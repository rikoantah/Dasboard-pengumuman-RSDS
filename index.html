<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard Pengumuman</title>

<style>
*{box-sizing:border-box}

html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  font-family:system-ui,-apple-system,sans-serif;
  background:#f4f6f9;
}

.hidden{display:none}

button:disabled{
  opacity:.6;
  cursor:not-allowed;
}

#loginBox{
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.login{
  width:420px;
  padding:40px;
  background:#fff;
  border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
}

#dashboard{
  width:100%;
  height:100%;
  padding:24px;
}

h1{
  margin:0 0 16px;
}

.grid{
  display:grid;
  grid-template-columns:420px 1fr;
  gap:20px;
  height:calc(100% - 48px);
}

.card{
  background:#fff;
  border-radius:12px;
  padding:20px;
  box-shadow:0 10px 24px rgba(0,0,0,.06);
  height:100%;
  overflow:auto;
}

input,textarea,select{
  width:100%;
  padding:10px;
  margin:6px 0 14px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:.9rem;
}

textarea{min-height:100px}

button{
  padding:12px;
  border:none;
  border-radius:8px;
  background:#007aff;
  color:#fff;
  font-weight:600;
}

button.danger{background:#e53935}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:10px;
  border-bottom:1px solid #eee;
  text-align:left;
}

th{background:#fafafa}

.loading{
  display:none;
  margin-top:10px;
  font-size:.85rem;
}

.loading.show{display:block}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
  <div class="login">
    <h1>üîê Login Admin</h1>
    <input type="password" id="password" placeholder="Password admin">
    <button onclick="login()">Masuk</button>
    <div id="loginMsg"></div>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden">

<h1>üì¢ Dashboard Pengumuman</h1>

<div class="grid">

<!-- FORM -->
<div class="card">
  <input type="hidden" id="editId">

  <label>Judul</label>
  <input id="judul">

  <label>Ringkasan</label>
  <textarea id="ringkasan"></textarea>

  <label>Upload Gambar</label>
  <input type="file" id="gambar" accept="image/*">

  <label>Upload Surat (PDF)</label>
  <input type="file" id="surat" accept="application/pdf">

  <label>Status</label>
  <select id="status">
    <option value="Aktif" selected>Aktif</option>
    <option value="Nonaktif">Nonaktif</option>
  </select>

  <button id="btnSimpan" onclick="simpan()">üíæ Simpan</button>
  <div id="loadingSimpan" class="loading">‚è≥ Menyimpan...</div>
</div>

<!-- TABLE -->
<div class="card">
  <table>
    <thead>
      <tr>
        <th>Judul</th>
        <th>Status</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="list"></tbody>
  </table>
</div>

</div>
</div>

<script>
/* ===== CONFIG ===== */
const ADMIN_PASSWORD="rsds2026";
const SUPABASE_URL = "https://xmbsrxkhatebzsqeyxms.supabase.co";
const SERVICE_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhtYnNyeGtoYXRlYnpzcWV5eG1zIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc3MDkxNTg2NiwiZXhwIjoyMDg2NDkxODY2fQ.QMvKVffIa1U45ZKoobjfcqgBIV2CLoKh3QzCfPBIjBU";
const BUCKET="pengumuman";

/* ===== LOGIN ===== */
function login(){
  const pass = document.getElementById("password").value;
  if(pass === ADMIN_PASSWORD){
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("dashboard").classList.remove("hidden");
    loadData();
  }else{
    document.getElementById("loginMsg").innerText = "‚ùå Password salah";
  }
}

/* ===== STORAGE ===== */
async function uploadFile(file,folder){
  const path=`${folder}/${Date.now()}_${file.name}`;
  await fetch(`${SUPABASE_URL}/storage/v1/object/${BUCKET}/${path}`,{
    method:"POST",
    headers:{
      apikey:SERVICE_KEY,
      Authorization:"Bearer "+SERVICE_KEY,
      "Content-Type":file.type
    },
    body:file
  });
  return `${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${path}`;
}

/* ===== LOAD ===== */
async function loadData(){
  const res=await fetch(`${SUPABASE_URL}/rest/v1/pengumuman?order=created_at.desc`,{
    headers:{apikey:SERVICE_KEY,Authorization:"Bearer "+SERVICE_KEY}
  });
  const data=await res.json();
  list.innerHTML="";
  data.forEach(d=>{
    list.innerHTML+=`
      <tr>
        <td>${d.judul}</td>
        <td>${d.status}</td>
        <td>
          <button onclick='edit(${JSON.stringify(d)})'>‚úèÔ∏è</button>
          <button class="danger" onclick="hapus('${d.id}')">üóë</button>
        </td>
      </tr>`;
  });
}

/* ===== EDIT ===== */
function edit(d){
  editId.value=d.id;
  judul.value=d.judul;
  ringkasan.value=d.ringkasan||"";
  status.value=d.status||"Aktif";
}

/* ===== SIMPAN ===== */
async function simpan(){
  btnSimpan.disabled=true;
  loadingSimpan.classList.add("show");

  let gambar_url=null,surat_url=null;
  if(gambar.files[0]) gambar_url=await uploadFile(gambar.files[0],"images");
  if(surat.files[0]) surat_url=await uploadFile(surat.files[0],"surat");

  const payload={
    judul:judul.value,
    ringkasan:ringkasan.value,
    status:status.value||"Aktif"
  };
  if(gambar_url) payload.gambar_url=gambar_url;
  if(surat_url) payload.surat_url=surat_url;

  const method=editId.value?"PATCH":"POST";
  const url=editId.value
    ?`${SUPABASE_URL}/rest/v1/pengumuman?id=eq.${editId.value}`
    :`${SUPABASE_URL}/rest/v1/pengumuman`;

  await fetch(url,{
    method,
    headers:{
      "Content-Type":"application/json",
      apikey:SERVICE_KEY,
      Authorization:"Bearer "+SERVICE_KEY
    },
    body:JSON.stringify(payload)
  });

  // reset form
  editId.value="";
  judul.value="";
  ringkasan.value="";
  status.value="Aktif";
  gambar.value="";
  surat.value="";

  loadingSimpan.classList.remove("show");
  btnSimpan.disabled=false;
  loadData();
}

/* ===== DELETE ===== */
async function hapus(id){
  if(!confirm("Hapus data ini?"))return;
  await fetch(`${SUPABASE_URL}/rest/v1/pengumuman?id=eq.${id}`,{
    method:"DELETE",
    headers:{apikey:SERVICE_KEY,Authorization:"Bearer "+SERVICE_KEY}
  });
  loadData();
}
</script>

</body>
</html>
