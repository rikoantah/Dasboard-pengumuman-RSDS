<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard Pengumuman</title>

<style>
body{
  margin:0;
  font-family:system-ui,-apple-system,sans-serif;
  background:#f4f6f9;
}
.hidden{display:none}
.wrapper{
  max-width:1200px;
  margin:auto;
  padding:40px;
}
h1{margin-bottom:20px}
.card{
  background:#fff;
  padding:24px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.06);
}
.grid{
  display:grid;
  grid-template-columns:420px 1fr;
  gap:30px;
}
input,textarea,select{
  width:100%;
  padding:10px;
  margin:6px 0 14px;
  border-radius:8px;
  border:1px solid #ddd;
}
textarea{min-height:100px}
button{
  padding:10px 16px;
  border:none;
  border-radius:8px;
  background:#007aff;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
button.danger{background:#e53935}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  border-bottom:1px solid #eee;
  text-align:left;
}
th{background:#fafafa}
.action button{
  margin-right:6px;
  font-size:.8rem;
}
.login{
  max-width:360px;
  margin:120px auto;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login card" id="loginBox">
  <h1>üîê Login Admin</h1>
  <input type="password" id="password" placeholder="Password admin">
  <button onclick="login()">Masuk</button>
  <p id="loginMsg"></p>
</div>

<!-- DASHBOARD -->
<div class="wrapper hidden" id="dashboard">

<h1>üì¢ Dashboard Pengumuman</h1>

<div class="grid">

<!-- FORM -->
<div class="card">
  <input type="hidden" id="editId">

  <label>Judul</label>
  <input id="judul">

  <label>Ringkasan</label>
  <textarea id="ringkasan"></textarea>

  <label>Upload Gambar</label>
  <input type="file" id="gambar" accept="image/*">

  <label>Upload Surat (PDF)</label>
  <input type="file" id="surat" accept="application/pdf">

  <label>Status</label>
  <select id="status">
    <option value="Aktif">Aktif</option>
    <option value="Nonaktif">Nonaktif</option>
  </select>

  <button onclick="simpan()">üíæ Simpan</button>
</div>

<!-- TABLE -->
<div class="card">
  <table>
    <thead>
      <tr>
        <th>Judul</th>
        <th>Status</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="list"></tbody>
  </table>
</div>

</div>
</div>

<script>
/* ================= CONFIG ================= */
const ADMIN_PASSWORD = "rsds2026";

const SUPABASE_URL = "https://xmbsrxkhatebzsqeyxms.supabase.co";
const SERVICE_KEY  = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhtYnNyeGtoYXRlYnpzcWV5eG1zIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc3MDkxNTg2NiwiZXhwIjoyMDg2NDkxODY2fQ.QMvKVffIa1U45ZKoobjfcqgBIV2CLoKh3QzCfPBIjBU";
const BUCKET = "pengumuman";

/* ================= LOGIN ================= */
function login(){
  if(document.getElementById("password").value === ADMIN_PASSWORD){
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("dashboard").classList.remove("hidden");
    loadData();
  }else{
    document.getElementById("loginMsg").innerText = "‚ùå Password salah";
  }
}

/* ================= STORAGE ================= */
async function uploadFile(file, folder){
  const path = `${folder}/${Date.now()}_${file.name}`;
  await fetch(`${SUPABASE_URL}/storage/v1/object/${BUCKET}/${path}`,{
    method:"POST",
    headers:{
      apikey:SERVICE_KEY,
      Authorization:"Bearer "+SERVICE_KEY,
      "Content-Type":file.type
    },
    body:file
  });
  return `${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${path}`;
}

/* ================= CRUD ================= */
async function loadData(){
  const res = await fetch(`${SUPABASE_URL}/rest/v1/pengumuman?order=created_at.desc`,{
    headers:{
      apikey:SERVICE_KEY,
      Authorization:"Bearer "+SERVICE_KEY
    }
  });
  const data = await res.json();
  const list = document.getElementById("list");
  list.innerHTML="";
  data.forEach(d=>{
    list.innerHTML+=`
      <tr>
        <td>${d.judul}</td>
        <td>${d.status}</td>
        <td class="action">
          <button onclick='edit(${JSON.stringify(d)})'>‚úèÔ∏è</button>
          <button class="danger" onclick="hapus('${d.id}')">üóë</button>
        </td>
      </tr>`;
  });
}

function edit(d){
  editId.value = d.id;
  judul.value = d.judul;
  ringkasan.value = d.ringkasan || "";
  status.value = d.status;
}

async function simpan(){
  let gambar_url=null, surat_url=null;
  if(gambar.files[0]) gambar_url = await uploadFile(gambar.files[0],"images");
  if(surat.files[0]) surat_url = await uploadFile(surat.files[0],"surat");

  const payload={
    judul:judul.value,
    ringkasan:ringkasan.value,
    status:status.value
  };
  if(gambar_url) payload.gambar_url=gambar_url;
  if(surat_url) payload.surat_url=surat_url;

  const method = editId.value ? "PATCH" : "POST";
  const url = editId.value
    ? `${SUPABASE_URL}/rest/v1/pengumuman?id=eq.${editId.value}`
    : `${SUPABASE_URL}/rest/v1/pengumuman`;

  await fetch(url,{
    method,
    headers:{
      "Content-Type":"application/json",
      apikey:SERVICE_KEY,
      Authorization:"Bearer "+SERVICE_KEY
    },
    body:JSON.stringify(payload)
  });

  editId.value="";
  loadData();
}

async function hapus(id){
  if(!confirm("Hapus pengumuman ini?")) return;
  await fetch(`${SUPABASE_URL}/rest/v1/pengumuman?id=eq.${id}`,{
    method:"DELETE",
    headers:{
      apikey:SERVICE_KEY,
      Authorization:"Bearer "+SERVICE_KEY
    }
  });
  loadData();
}
</script>

</body>
</html>
